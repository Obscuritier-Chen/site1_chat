<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Setup</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'signupStyle.css' %}">
    <!--<link rel="stylesheet" type="text/css" href="./signUpStyle.css">-->
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="logo">
                Chat
            </div>
        </div>
        <div class="content">
            <div class="popup">
                <div class="popupTitle">SignUp</div>
                <form method="post" action="signup/post-new-user" id="signUpPost">
                    <div class="usernameContainer">
                        <input type="text" class="username" name="username" placeholder="用户名">
                    </div>
                    <div class="passwordContainer">
                        <input type="password" class="password" name="password" placeholder="密码">
                    </div>
                    <div class="passwordConfirmContainer">
                        <input type="password" class="passwordConfirm" name="passwordConfirm" placeholder="重复密码">
                    </div>
                    <div class="submitContainer">
                        <input type="submit" class="submitBtn" value="注册">
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="{% static 'formChecker.js' %}"></script>
    <script src="{% static 'alert.js' %}"></script>
    <script src="{% static 'signup_api.js' %}"></script>
    <!--<script src="./formChecker.js"></script>
    <script src="./alert.js"></script>
    <script src="./api.js"></script>-->
</body>
</html>
