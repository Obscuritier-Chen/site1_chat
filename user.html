<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title></title>
    {% load static %}<!---->
    <!--<link rel="stylesheet" type="text/css" href="./userStyle.css">-->
    <link rel="stylesheet" type="text/css" href="{% static 'userStyle.css' %}">

<body>
    <div class="container">
        <div class="top">

            <div class="delimiter">|</div>

                <div class="topImageContainer">

                    </div>
                </div>
                <div class="topRightContainer">
                    <div class="topFunctionalZone">

                        <input type="button" class="message" value="发消息">
                    </div>

                        </div>
                        <div class="userDataDelimiter"></div>
                        <div class="userIdentityContainer">
                            <div class="userIdentityTitle">用户状态:</div>
                            <div class="userIdentity">test</div>
                        </div>-->
                    </div>                
                </div>
                <div class="userPage">
                </div>
                <!--<div class="rightContainer">
                    <div class="userDataContainer">
                        <div class="userIdentityContainer">
                            <div class="userIdentityTitle">用户状态:</div>
                            <div class="userIdentity">测试</div>
                        </div>
                        <div class="chatNumContainer">
                            <div class="chatNumTitle">聊天数:</div>
                            <div class="chatNum">1</div>

                            <div class="postNumTitle">帖子数:</div>
                            <div class="postNum">1</div>
                        </div>
